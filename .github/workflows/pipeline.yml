name: Stock Data Pipeline

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 1 * *"  # Monthly schedule

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-cloud-storage  # Explicitly install GCP client

      - name: Set up GCP credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCS_CREDENTIALS }}  # Renamed secret
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}  # New required secret
        run: |
          # Create credentials file
          mkdir -p ~/.config/gcloud/
          echo "$GOOGLE_APPLICATION_CREDENTIALS" > ~/.config/gcloud/application_default_credentials.json
          
          # Verify credentials
          gcloud auth list

      - name: Run Pipeline
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ~/.config/gcloud/application_default_credentials.json
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        run: python pipeline.py